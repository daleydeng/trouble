[package]
name = "trouble-host"
version = "0.1.0"
edition = "2021"
description = "An async Rust BLE host"
license = "Apache-2.0 or MIT"
keywords = [
    "no-std",
]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
resolver = "2"

[dependencies]
bt-hci = { path = "../../bt-hci", default-features = false, features = ["defmt"] }
embedded-io-async = { version = "0.6" }
embassy-sync = "0.5"
embassy-futures = "0.1"
bitfield = "0.14.0"
futures = { version = "0.3", default-features = false }
critical-section = { version = "1.1" }
rand_core = "0.6.4"
heapless = "0.8"

# Logging
log = { version = "0.4.16", optional = true }
defmt = {version = "0.3", optional = true }

[dev-dependencies]
env_logger = "0.10.0"
p256 = { version = "0.13.2", default-features = true }

[features]
defmt = [ "dep:defmt" ]
